    <main>
      <h2>Insert New Emergency Physician</h2>
      <form 
      action="/add-emPhys-form" 
      method="post"
      id = add-EmPhys-form-ajax
      >
        <label>
          ID:
          <input 
          id = "input-id"
          type="text" 
          name="id" 
          required 
          /><br /> </label>
        <label>
          Name:
          <input 
          id = "input-name"
          type="text" 
          name="name" 
          required 
          /><br /> </label
        ><br />
        <label>
          Credential:
          <input
            id = "input-credential"
            type="text"
            name="credential"
            required
            placeholder="MD/DO"
          /><br /> </label
        ><br />
        <input type="submit" value="Submit" />
      </form>
    </main>
